    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/api/plans')
                .then(response => response.json())
                .then(plans => {
                    const plansContainer = document.getElementById('plans-container');
                    plansContainer.innerHTML = ''; // Clear existing content

                    plans.forEach(plan => {
                        const planHTML = `
                            <div class="col-6 mb-2">
                                <div class="bill-box">
                                    <h4><i>${plan.name}</i></h4>
                                    <div class="img-wrapper">
                                        <img src="assets/img/sample/brand/${plan.image}" alt="img" class="image-block imaged w48">
                                    </div>
                                    <div class="price">${plan.price} FCFA</div>
                                    <p>${plan.description}</p>
                                    <a href="#" class="btn btn-primary btn-block btn-sm">PAYER</a>
                                </div>
                            </div>
                        `;
                        plansContainer.innerHTML += planHTML;
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des forfaits:', error));
        });
    </script>
